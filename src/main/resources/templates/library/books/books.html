<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOKS</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/library/books/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getReleaseDate().getYear()}">book</a>
</div>
<br>
<hr>
<form method="GET" action="/library/books/new">
    <button type="submit">Add Book</button>
</form>

</body>
</html>
