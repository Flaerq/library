<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</div>
    <br>
    <label for="dateOfBirth">Enter date:</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">errors</div>


    <hr>
    <input type="submit" value="Edit">
</form>
<form method="get" action="/library/people">
    <button type="submit">To People List</button>
</form>
</body>
</html>
