<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">NAME</label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="dateOfBirth">BIRTH DATE</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
    <br>
    <hr>
    <input type="submit" value="Edit">
</form>
</body>
</html>
