<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEW PERSON FORM</title>
</head>
<body>
    <form th:method="POST" action="/library/people" th:object="${person}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br>
        <label for="dateOfBirth">Enter date:</label>
        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">errors</div>
        <br>
        <hr>
        <input type="submit" value="Add New Person">
    </form>
    <form method="get" action="/library/people">
        <button type="submit">To People List</button>
    </form>
</body>
</html>
